<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Custom Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Example of custom events</h1>
    <div class="customEventTarget">
      <p>onSizeChanged customEventTarget</p>
      <p class="payload"></p>
    </div>
    <button class="trigger">
      Trigger custom event: <code>sizeChanged</code>
    </button>
    <button class="bond">What is my name?</button>
    <script src="./app.js"></script>
  </body>
</html>
